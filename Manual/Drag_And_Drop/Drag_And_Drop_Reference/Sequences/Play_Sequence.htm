  <h1><img alt="Play Sequence Icon" class="icon" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Sequences/i_sequence_play.png"> 播放顺序</h1>
  <p>通过这个动作，你可以开始播放一个（之前暂停的）序列。你提供序列元素的ID（由动作<a href="Create_Sequence_Element.htm">Create Sequence</a>返回），该动作将开始播放它。</p>
