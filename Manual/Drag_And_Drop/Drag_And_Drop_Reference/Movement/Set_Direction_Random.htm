  <h1><img alt="Set Direction Random Icon" class="icon" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Movement/i_Movement_Set_Direction_Random.png"> 设置方向随机</h1>
  <p>该动作用于将实例的移动方向设置为从8个基本点中选择的一个或多个随机方向。你可以在动作中点击8个方向箭头中的一个或多个，动作将随机选择其中的一个方向
    来作为该实例的方向。如果你没有选择任何一个箭头，那么这个动作将不会对实例的当前方向产生影响。</p>
  <p> </p>
  <h4>行动语法。</h4>
  <p><img alt="Set Direction Random Action" class="center" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Movement/a_Movement_Set_Direction_Random.png" /></p>
  <h4>例子。</h4>
  <p><img alt="Set Direction Random Example" class="center" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Movement/e_Movement_Set_Direction_Random.png">上面的动作块代码选择了 <span class="inline">true</span> 或 <span class="inline">false</span> ，并将结果存储在一个临时（本地）变量中。然后检查这个变量，如果是 <span class="inline">true</span> ，则选择一组随机方向，如果是 <span class="inline">false</span> ，则选择另一组。</p>
