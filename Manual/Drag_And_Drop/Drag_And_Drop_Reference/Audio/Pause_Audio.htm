  <h1><img alt="Pause Audio Icon" class="icon" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Audio/i_Audio_Pause_Audio.png"> 暂停音频</h1>
  <p>这个动作可以用来暂停所选择的声音，如果它目前正在播放。注意，如果你已经播放了同一个声音的多个实例，<i>所有</i>这些都将被暂停，而这不会暂停任何<i>在</i>该动作被调用<i>后</i>播放的声音。
    调用后播放的声音。你可以用 "<a href="Resume_Audio.htm">恢复音频</a>"的动作重新开始播放暂停的声音。</p>
