  <h1><img alt="Randomise Action" class="icon" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Random/i_Mathematics_Randomise.png"> 随机应变</h1>
  <p>这个动作将随机数发生器的 &quot;种子 &quot;设置为一个随机值。当在<span class="notranslate">GameMaker Studio 2</span>中使用随机数函数时，初始种子总是相同的，因为这使得追踪错误和调试更容易（编译的
    游戏没有这种行为）。)如果你想用真随机进行测试，你应该在游戏开始时调用这个动作一次。</p>
