  <h1>随机行动库</h1>

  <p> </p>
  <p> </p>
  <p>值得注意的是，<span class="notranslate">GameMaker Studio 2</span>在每次从IDE中运行游戏时都会使用相同的种子来生成随机数。这是为了方便调试，意味着你在生成随机值时将得到相同的初始结果。
    但当你把游戏编译成可执行文件时，这种情况就<em>不会 </em>发生了（每次运行游戏时都会生成一个新的种子）。如果你不希望在测试时出现这种行为，那么你应该在游戏开始时调用一次<a href="Randomise.htm">Randomise</a>动作，然后再生成任何随机值。</p>
