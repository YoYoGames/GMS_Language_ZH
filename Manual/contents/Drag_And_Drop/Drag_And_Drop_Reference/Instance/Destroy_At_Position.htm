  <h1><img alt="Destroy At Position Icon" class="icon" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Instance/i_Instance_Destroy_Position.png"> 销毁在位置</h1>
  <p>这个动作块将销毁在给定点发现的<i>所有</i>实例，调用<a href="../../../The_Asset_Editors/Object_Properties/Object_Events.htm">销毁事件</a>，然后为所有发现的实例调用<a href="../../../The_Asset_Editors/Object_Properties/Object_Events.htm">清理事件</a>。请注意，这个动作是基于实例的碰撞掩码，如果掩码的任何部分与目标点重叠，那么该函数将销毁该实例（如果实例没有应用精灵或掩码。
    那么它们将不会被销毁）。)</p>
