  <h1><img alt="Call Use Event Icon" class="icon" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Instance/i_Instance_Call_User_Event.png"> 呼叫用户事件</h1>
  <p>通过这个动作，你可以调用12个可用的<a href="../../../The_Asset_Editors/Object_Properties/Object_Events.htm">其他用户事件</a>中的任何一个。一个用户事件是一个你可以添加脚本或动作代码的事件，然后在任何时候使用这个
    动作，使它们本质上成为自定义对象事件。</p>
