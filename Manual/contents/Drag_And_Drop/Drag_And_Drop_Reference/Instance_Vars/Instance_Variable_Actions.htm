  <h1>实例变量动作库</h1>
  <p><span><img alt="Instance Variable Action Library" class="center" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Instance_Vars/Lib_Instance_Variables.png" /></span></p>
  <p> <b>实例变量</b>动作是为了让你在创建游戏时开始，并用于创建和维护<tt>分数</tt>、<tt>生命</tt>和<tt>健康</tt>等特定实例范围的变量（你可以在这里找到更多关于变量
    范围）。)这些动作将在任何时候为你创建这些变量，更多的是为了方便或为初学者服务，如果你需要更多的
    如果你需要对游戏值进行更复杂的控制，你应该使用适当的操作来创建你自己的变量（见<a href="../Common/Common_Actions_Library.htm">这里</a>）。</p>
