  <h1><img alt="Pause All Audio Icon" class="icon" height="32" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Audio/i_Audio_Pause_All_Audio.png" width="32"> 暂停所有音频</h1>
  <p>这个动作可以用来暂停当前正在播放的所有声音，但这不会暂停<i>在</i>调用该动作<i>后</i>播放的任何声音。你可以用 "<a href="Resume_All_Audio.htm">恢复所有音频</a>"这个动作来重新开始播放。</p>
