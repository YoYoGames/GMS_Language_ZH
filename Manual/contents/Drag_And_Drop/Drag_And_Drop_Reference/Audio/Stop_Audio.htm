  <h1><img alt="Stop Audio Icon" class="icon" src="../../../assets/Images/Scripting_Reference/Drag_And_Drop/Reference/Audio/i_Audio_Stop_Audio.png"> 停止音频</h1>
  <p>这个动作可以用来停止一个声音的播放。你从资产资源管理器中选择声音，该声音的所有实例将停止播放（因此，如果你设置了同一个声音在三个不同的事件中播放，那么它们都将停止）。</p>
