  <h1>骨架_动画_清空</h1>
  <p>这个函数将清除指定动画轨道上的所有动画，准备重新分配。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">skeleton_animation_clear(track)。</p>
  <table>
    <tbody>
      <tr>
        <th>争论</th>
        <th>描述</th>
      </tr>
      <tr>
        <td>追踪</td>
        <td>动画轨道要清除。</td>
      </tr>
    </tbody>
  </table>
  <p> </p>
  <h4>返回。</h4>
  <p class="code">不适用</p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">if mouse_check_button(mb_right)<br> {
    <br> skeleton_animation_clear(1);
    <br> }
  </p>
  <p>如果按了鼠标右键，上面的代码将清除动画轨道1。</p>
