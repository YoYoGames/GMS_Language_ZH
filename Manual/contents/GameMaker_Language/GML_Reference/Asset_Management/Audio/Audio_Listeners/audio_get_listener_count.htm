  <h1>音频_get_listener_count</h1>
  <p>某些目标平台允许多于一个监听器，所以在改变或使用不同的监听器之前，你必须知道目标有多少个。这个函数将返回可用的监听器的数量。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">audio_get_listener_count()。</p>
  <p> </p>
  <h4>返回。</h4>
  <p class="code">整数</p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">global.listener_num= audio_get_listener_count（）。</p>
  <p>上面的代码获得了可用的监听器的数量，并将返回值存储在一个全局变量中。</p>
  <p> </p>
