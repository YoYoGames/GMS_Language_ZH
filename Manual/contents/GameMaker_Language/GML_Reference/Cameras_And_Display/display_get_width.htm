  <h1>display_get_width</h1>
  <p>这个函数将返回显示器的宽度（单位：像素）。请注意，在HTML5目标上，这个值是<i>浏览器窗口</i>的宽度，而不是物理显示尺寸。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">display_get_width()。</p>
  <p> </p>
  <h4>返回。</h4>
  <p class="code">真实的</p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">mywidth = display_get_width()。</p>
  <p>这将把变量 &quot;mywidth &quot;设置为显示器的宽度。</p>
