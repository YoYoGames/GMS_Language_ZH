  <h1>鼠标_滚轮_下</h1>
  <p>如果鼠标滚轮正在向下旋转，该函数返回<tt>真</tt>，否则返回<tt>假</tt>。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">mouse_wheel_down()。</p>
  <p> </p>
  <h4>返回。</h4>
  <p class="code">布尔型</p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">如果 mouse_wheel_down()<br> {
    <br> y += 10;<br> }
  </p>
  <p>如果鼠标滚轮向上旋转，这将使当前实例在屏幕上向下移动。</p>
