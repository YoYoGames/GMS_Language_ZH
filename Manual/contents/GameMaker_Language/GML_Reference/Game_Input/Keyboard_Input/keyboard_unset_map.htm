  <h1>键盘_unset_map</h1>
  <p>通过这个函数，你可以清除所有重新映射的键，使它们恢复到默认状态，即：所有键都映射到自己身上。</p>
  <p> </p>
  <h4><b>语法。</b></h4>
  <p class="code">keyboard_get_map(key)。</p>
  <p> </p>
  <h4><b>返回。</b></h4>
  <p class="code">不适用</p>
  <p> </p>
  <h4><b>例子。</b></h4>
  <p class="code">if keyboard_check_pressed(vk_escape)<br> {<br> keyboard_unset_map();<br> }</p>
  <p>如果用户按下 &quot;escape &quot;键，上面的示例代码将把所有映射的按键重置为默认设置。</p>
  <p> </p>
  <p> </p>
