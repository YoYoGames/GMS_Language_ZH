  <h1>当前_时间</h1>
  <p>这个<b>只读</b>变量将返回自游戏开始以来所经过的毫秒数。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">current_time。</p>
  <p> </p>
  <h4>返回。</h4>
  <p class="code">真实的</p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">如果(current_time &gt; 600000)<br> {
    <br> msg = show_question_async(&quot;Would you like to rate?&quot;);<br> }
  </p>
  <p>上面的代码在向用户提问之前，会检查是否已经超过10分钟。</p>
