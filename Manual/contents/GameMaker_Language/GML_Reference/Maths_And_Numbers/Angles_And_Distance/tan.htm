  <h1>棕褐色</h1>
  <p>在一个直角三角形中，<i>tan(val)=对角/</i>邻角，其中val是三个角中的一个。</p>
  <p class="note"><b>注意： </b>这个函数的取值单位是弧度而不是度。</p>
  <p class="note"><b>注意</b>：Pi/2, (3 pi/2), -pi/2和其他大量的数值会因为返回无穷大而与这个函数产生误差，图形表示会在这些数值上产生渐近线。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">tan(val)。</p>
  <table>
    <tbody>
      <tr>
        <th>争论</th>
        <th>描述</th>
      </tr>
      <tr>
        <td>价值</td>
        <td>要返回正切的角度（弧度）。</td>
      </tr>
    </tbody>
  </table>
  <p> </p>
  <h4>返回。</h4>
  <p class="code">真实的</p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">val = tan( pi )。</p>
  <p>这将把val设置为0。</p>
  <p> </p>
