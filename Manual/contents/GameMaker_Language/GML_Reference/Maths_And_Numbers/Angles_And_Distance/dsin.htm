  <h1>dsin</h1>
  <p>在一个直角三角形中，dsin(val)= 对角/斜边，其中 &quot;val &quot;是三个角中的一个。</p>
  <p class="note"><strong>注意</strong>：这个函数的取值单位是度，而不是弧度。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">dsin(val)。</p>
  <table>
    <tbody>
      <tr>
        <th>争论</th>
        <th>描述</th>
      </tr>
      <tr>
        <td>价值</td>
        <td>返回正弦的角度（单位：度）。</td>
      </tr>
    </tbody>
  </table>
  <p> </p>
  <h4>返回。</h4>
  <p class="code">真实的</p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">val = dsin(90)。</p>
  <p>这将设置 &quot;val &quot;为1。</p>
