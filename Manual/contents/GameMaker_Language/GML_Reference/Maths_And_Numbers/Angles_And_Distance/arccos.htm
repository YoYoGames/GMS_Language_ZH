  <h1>arccos</h1>
  <p>返回x的反余弦，在如果 <span class="inline">cos(val)=n</span> ， <span class="inline">arccos(n)=val</span> ，得到的数字将在pi和0之间。</p>
  <p class="note"><b>注意</b>：这只接受-1和1之间的数字（其他的都会出错）。</p>
  <p class="note"><strong>注意</strong>：这个函数的取值单位是弧度，而不是度。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">arccos(x)</p>
  <table>
    <tbody>
      <tr>
        <th>争论</th>
        <th>描述</th>
      </tr>
      <tr>
        <td>x</td>
        <td>要返回反余弦的角度（弧度）。</td>
      </tr>
    </tbody>
  </table>
  <p> </p>
  <h4>返回。</h4>
  <p class="code">真实的</p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">val = arccos(0)。</p>
  <p>这将把val设置为pi/2。</p>
  <p> </p>
  <p> </p>
