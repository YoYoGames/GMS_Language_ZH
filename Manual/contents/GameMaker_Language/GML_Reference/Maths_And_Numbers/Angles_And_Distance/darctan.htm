  <h1>达尔科坦</h1>
  <p>返回x的反正切值。这将接受任何数字，因为与之不同的是 <a href="dtan.htm"><span class="inline">dtan()</span></a>, <span class="inline">darctan()</span> 渐近线是在y轴上的，所以这只是意味着你永远不会得到一个大于90或小于-90的数字。
    大于90或小于-90的数字。</p>
  <p class="note"><strong>注意</strong>：这个函数返回的是度数，而不是弧度。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">darctan(x)。</p>
  <table>
    <tbody>
      <tr>
        <th>争论</th>
        <th>描述</th>
      </tr>
      <tr>
        <td>价值</td>
        <td>要返回的反切值。</td>
      </tr>
    </tbody>
  </table>
  <p> </p>
  <h4>返回。</h4>
  <p class="code">真实的</p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">val = darctan(1);</p>
  <p>这将设置 &quot;val &quot;为-45。</p>
