  <h1>phy_com_y</h1>
  <p>这个<b>只读</b>变量将返回实例质量中心的y位置。这是根据实例的密度、惯性和质量自动计算出来的，由相应的函数定义</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">phy_com_y。</p>
  <p> </p>
  <h4>返回。</h4>
  <p class="code">实数（单精度浮点值，如果实例没有启用物理学，则<tt>未定义</tt>）。</p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">xx = phy_com_x;<br> yy = phy_com_y。</p>
  <p>上述代码将两个变量设置为实例质心的x和y位置。</p>
  <p> </p>
  <p> </p>
