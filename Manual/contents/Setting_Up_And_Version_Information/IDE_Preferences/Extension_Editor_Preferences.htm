  <h1>扩展编辑器首选项</h1>
  <p><img alt="The Extension Editor Preferences" class="center" src="../../assets/Images/Setup_And_Version/Preferences/ExtensionEditor_Prefs.png"><strong>扩展编辑器首选项</strong>包括一些与使用时显示的信息有关的选项。
    使用时显示的一些选项，具体细节如下。</p>
  <ul class="colour">
    <li><strong>对文件删除的自动响应</strong>。这里的默认设置是显示一条信息，询问你是否确定要删除，但你可以将其设置为 &quot;确定&quot;，这样所有的删除都会在没有这条信息的情况下完成，就像你已经点击了确定一样。
      点击了 "确定"。</li>
    <li><strong>对代理文件删除的自动反应</strong>。如上所述，这控制了删除任何代理文件时显示的信息。</li>
  </ul>
