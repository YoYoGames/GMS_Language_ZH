  <h1>笔记编辑</h1>
  <p><img alt="The Note Editor" class="center" src="../assets/Images/Asset_Editors/Editor_Notes.png"><strong>注释编辑器</strong>将打开一个代码/脚本窗口，在这里你可以保留注释和代码片段或任何其他你认为与项目有关的信息。
    项目相关的信息。你可以创建多个笔记，并从<a href="../Introduction/The_Asset_Browser.htm">资产浏览器</a>中的鼠标右键<img alt="RMB Icon" class="icon" height="24" src="../assets/Images/Icons/Icon_RMB.png" width="21"> 菜单为它们命名。
    笔记也可以像其他资产一样被分组和重新排序。</p>
  <p>如果你导入了一个用<span class="notranslate">GameMaker Studio</span>以前的版本创建的项目，那么你也会发现在这一节中，有一个<a href="../Additional_Information/Compatibility_Scripts.htm">兼容性报告</a>作为注释。</p>
