  <h1>成绩_可用</h1>
  <p>如果用户当前连接到互联网，并且所选择的排行榜和成就系统可用，该函数将返回<tt>真</tt>，否则将返回<tt>假</tt>。</p>
  <p> </p>
  <h4><b>语法。</b></h4>
  <p class="code">成就_available()</p>
  <p> </p>
  <h4>返回。</h4>
  <p class="code">布尔型</p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">if achievement_available()<br> {<br> achievement_post(&quot;ach_Level1&quot;, 100);<br> }</p>
  <p>上面的代码将检查排行榜服务是否可用，如果可用，就向其发布。</p>
  <p> </p>
  <p> </p>
