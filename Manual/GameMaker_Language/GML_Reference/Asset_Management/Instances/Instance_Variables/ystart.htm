  <h1>ystart</h1>
  <p>这个变量存储了实例在房间里首次创建时的初始Y位置。这不是一个只读的变量，可以设置，也可以读取。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">ystart。</p>
  <p> </p>
  <h4>返回。</h4>
  <p class="code">实数（单精度浮点值</p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">if place_meeting(x, y, obj_spike)<br> {
    <br> score -= 100;<br> x = xstart;<br> y = ystart;<br> }
  </p>
  <p>上述代码将检查是否与 &quot;obj_spike &quot;的实例发生碰撞，如果有，则从分数中扣除100，并将实例移回其起始位置。</p>
  <p> </p>
