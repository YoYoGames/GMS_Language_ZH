  <h1>路径_刻度</h1>
  <p>这个值可以用来获取或设置当前分配给实例的路径的比例（由函数 <span class="inline"><a href="../path_start.htm">path_start()</a></span> 设置），默认值为1。这是一个标度值，所以
    1是1:1的比例，而设置为2，例如，将是两倍的比例，设置为0.5将是一半的比例。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">path_scale。</p>
  <p> </p>
  <h4>返回。</h4>
  <p class="code">真实的</p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">path_scale = 1 + random(2);</p>
  <p>上面的代码将把当前路径的比例设置为1（其原始大小）和3（其原始大小的3倍）之间的随机大小。</p>
