  <h1>Timeline_loop</h1>
  <p>这个变量将返回时间线是否在循环（真）或不循环（假）。你可以改变这个变量来开启或关闭循环，它可以与负的时间线速度一起工作（如果时间线的位置低于0，它将在
    最后定义的时刻重新开始）。)</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">Timeline_loop;</p>
  <p> </p>
  <h4>返回。</h4>
  <p class="code">布尔型</p>
  <p> </p>
  <h4>例子。</h4>
  <p></p>
  <p class="code">if !"timeline_loop<br> {
    <br> timeline_loop = true;<br> }
  </p>
  <p>上面的代码检查当前分配给一个实例的时间线是否会循环，如果不会，就把它设置为真。</p>
  <p> </p>
  <p> </p>
