  <h1>辩证法</h1>
  <p>返回x的反切值。这将接受任何数字，因为与 <span class="inline"><a href="tan.htm">tan()</a></span> 不同， <span class="inline">arctan()</span> 渐近线在y轴上，所以它只是意味着你永远不会得到返回的数字
    大于pi/2或小于-pi/2的数字。</p>
  <p class="note"><strong>注意</strong>：这个函数的取值单位是弧度，而不是度。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">arctan(x)。</p>
  <table>
    <tbody>
      <tr>
        <th>争论</th>
        <th>描述</th>
      </tr>
      <tr>
        <td>x</td>
        <td>返回反正切的角度（弧度）。</td>
      </tr>
    </tbody>
  </table>
  <p> </p>
  <h4>返回。</h4>
  <p class="code">真实的</p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">val = arctan( 0 )。</p>
  <p>这将把val设置为0。</p>
  <p> </p>
  <p> </p>
