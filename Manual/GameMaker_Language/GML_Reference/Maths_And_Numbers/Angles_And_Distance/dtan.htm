  <h1>dtan</h1>
  <p>在一个直角三角形中，<i>dtan(val)=对角/</i>邻角，其中 &quot;val &quot;是三个角中的一个角。</p>
  <p class="note"><b>注意</b>：大量的数值（例如90，或-90）会因为返回无穷大而在这个函数中出错，这种情况的图形表示会在这些数值上产生渐近线。</p>
  <p class="note"><strong>注意</strong>：这个函数的取值单位是度，而不是弧度。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">dtan(val)。</p>
  <p> </p>
  <table>
    <tbody>
      <tr>
        <th>争论</th>
        <th>描述</th>
      </tr>
      <tr>
        <td>价值</td>
        <td>返回正切的角度（单位：度）。</td>
      </tr>
    </tbody>
  </table>
  <p> </p>
  <h4>返回。</h4>
  <p class="code">真实的</p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">val = dtan(45)。</p>
  <p>这将设置 &quot;val &quot;为1。</p>
  <p> </p>
