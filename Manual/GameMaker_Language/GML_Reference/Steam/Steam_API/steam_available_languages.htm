  <h1>可用的语言</h1>
  <p>这个函数可以用来检索<span class="notranslate">Steam</span>的所有可用语言的列表。返回值是一个简单的逗号分隔的语言列表。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code"><span class="notranslate">steam</span>_available_languages()。</p>
  <p> </p>
  <h4>返回。</h4>
  <p class="code">字符串</p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">language =<span class="notranslate">steam</span>_available_languages();</p>
  <p>上面的内容是以字符串的形式获取<span class="notranslate">Steam</span>的可用语言，并将其存储在一个变量中。</p>
  <p> </p>
  <p> </p>
