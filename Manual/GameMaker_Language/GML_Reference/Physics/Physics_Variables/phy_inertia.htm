  <h1>phy_inertia</h1>
  <p>惯性是衡量使某物开始或停止运动的难度，所以这个<b>只读</b>变量的值越小，使实例运动起来就越容易，而值越大，就需要更多的力量来启动
    它的运动</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">phy_inertia;</p>
  <p> </p>
  <h4>返回。</h4>
  <p class="code">实数（单精度浮点值，如果实例没有启用物理学，则<tt>未定义</tt>）。</p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">physics_mass_properties(70, -10, -10, phy_inertia)。</p>
  <p>上述代码将改变实例的质量和质心，同时保持惯性值。</p>
  <p> </p>
  <p> </p>
