  <h1>draw_flush</h1>
  
    <p>通过这个函数，你可以刷新整个绘制管道。这是一个<b>只用于调试</b>的函数，一般来说，除非有<span class="notranslate">YoYo Games</span>支持人员的指示，否则不<i>应该使用它</i>。
      工作人员的指示，因为不加区分的使用会给你的游戏带来严重的性能问题。</p>
  
  <p> </p>
  <h4>语法。</h4>
  <p class="code">draw_flush()。</p>
  <p> </p>
  <p> </p>
  <h4>返回。</h4>
  <p class="code">不适用</p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">draw_flush()。</p>
  
    <p>上面的代码冲刷了绘制管道。</p>
  
  <p> </p>
