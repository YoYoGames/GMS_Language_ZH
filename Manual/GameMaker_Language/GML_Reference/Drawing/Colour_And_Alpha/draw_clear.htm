  <h1>绘画_清空</h1>
  <p>这个函数可以用来清除整个屏幕（没有阿尔法混合）到给定的颜色，并且只在一个实例的绘制事件中使用（如果在任何其他事件中使用，它将不会显示）。它也可以用于在新创建的<a href="../Surfaces/Surfaces.htm">表面</a>时清除它们。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">draw_clear(col)。</p>
  <table>
    <tbody>
      <tr>
        <th>争论</th>
        <th>描述</th>
      </tr>
      <tr>
        <td>殖民地</td>
        <td>清理屏幕的颜色</td>
      </tr>
    </tbody>
  </table>
  <p> </p>
  <h4>返回。</h4>
  <p class="code">不适用</p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">draw_clear(c_blue)。</p>
  <p>这将清除屏幕上的蓝色。</p>
