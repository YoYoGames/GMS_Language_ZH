  <h1>color_get_blue</h1>
  <p>这个函数返回用于制造给定颜色的蓝色量，其值在0和255之间，其中0为无蓝，255为全蓝。下面的图片说明了这一点。</p>
  <p><img alt="Blue colour example" class="center" src="../../../../assets/Images/Scripting_Reference/GML/Reference/Drawing/get_blue.png" /></p>
  <h4>语法。</h4>
  <p class="code">color_get_blue(col)。</p>
  <table>
    <tbody>
      <tr>
        <th>争论</th>
        <th>描述</th>
      </tr>
      <tr>
        <td>殖民地</td>
        <td>要检查的颜色</td>
      </tr>
    </tbody>
  </table>
  <p> </p>
  <h4>返回。</h4>
  <p class="code">沟通</p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">b_comp = color_get_blue(c_teal)。</p>
  <p>上面的代码将获得颜色常数 &quot;c_teal &quot;的蓝色分量，并将该值存储在变量 &quot;b_comp &quot;中。</p>
