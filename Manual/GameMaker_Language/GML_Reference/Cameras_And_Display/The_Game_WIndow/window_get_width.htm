  <h1>窗口宽度</h1>
  <p>通过这个函数，你可以得到游戏窗口的当前宽度（单位：像素）。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">window_get_width()。</p>
  <p> </p>
  <h4>返回。</h4>
  <p class="code">真实的</p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">ww = window_get_width()。</p>
  <p>上面的代码将在变量 &quot;ww &quot;中存储当前的窗口宽度。</p>
