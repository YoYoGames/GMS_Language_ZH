  <h1>窗口_views_mouse_get_y</h1>
  <p>这个函数返回鼠标相对于所有活动视图的Y坐标，并返回相同的值 <a href="../../Game_Input/Mouse_Input/mouse_y.htm"><tt>mouse_y</tt></a>.</p>
  <p class="note"><b>注意</b>：关于常规的鼠标功能，请参见<a href="../../Game_Input/Mouse_Input/Mouse_Input.htm">鼠标输入</a>一节。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">window_views_mouse_get_y()。</p>
  <p> </p>
  <h4>返回。</h4>
  <p class="code">真实的</p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">myy = window_views_mouse_get_y()。</p>
  <p>这将把myy设置为窗口中鼠标相对于所有活动视图的y坐标。</p>
