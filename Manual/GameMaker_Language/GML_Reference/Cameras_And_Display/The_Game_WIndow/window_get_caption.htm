  <h1>窗口_获取标题</h1>
  <p>这个函数返回窗口的标题（这是出现在窗口顶部的文字，在它的图标旁边），默认情况下，它显示的是你当前所在的房间的标题。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">window_get_caption()。</p>
  <p> </p>
  <h4>返回。</h4>
  <p class="code">字符串</p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">如果window_get_caption() != &quot;&quot;<br> {
    <br> window_set_caption(&quot;&quot;)。
    <br> }
  </p>
  <p>上面的代码将检查窗口的标题，看它是否有文字，如果有，就把它设置为空字符串，这样就不会显示标题了。</p>
  <p> </p>
  <p> </p>
  <p> </p>
