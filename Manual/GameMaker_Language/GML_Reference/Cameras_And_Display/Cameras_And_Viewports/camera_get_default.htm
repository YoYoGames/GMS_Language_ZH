  <h1>相机_获取默认值</h1>
  <p>这个函数可以用来检索默认摄像机（<span class="notranslate">GameMaker Studio 2</span>在游戏室中没有摄像机视图或端口时使用的摄像机）的唯一摄像机ID值。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">Camera_get_default()</p>
  <p> </p>
  <h4>返回。</h4>
  <p class="code">相机指数（实数）。</p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">var def = camera_get_default();<br> view_camera[0] = def;</p>
  <p>上面的代码得到了默认摄像机的ID，并为port[0]设置了视图摄像机，以使用它。</p>
