  <h1>是否支持游戏手柄</h1>
  <p>通过这个函数你可以知道目标平台是否支持游戏手柄（返回<tt>true</tt>）或不支持（返回<tt>false</tt>）。</p>
  <p> </p>
  <h4>语法。</h4>
  <p class="code">gamepad_is_supported()。</p>
  <p> </p>
  <h4>返回。</h4>
  <p class="code">布尔型</p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">global.GP = gamepad_is_supported()。</p>
  <p>上面的代码检查是否支持游戏手柄，并将返回值存储在一个全局变量中，以便将来检查。</p>
