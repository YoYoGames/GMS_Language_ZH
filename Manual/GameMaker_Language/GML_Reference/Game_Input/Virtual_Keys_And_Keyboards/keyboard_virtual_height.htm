  <h1>键盘_虚拟高度</h1>
  <p>此函数将根据<i>显示器</i>的大小，返回虚拟键盘的当前高度（像素）。如果键盘不可见，将返回0。</p>
  <p> </p>
  <h4>语法</h4>
  <p class="code">keyboard_virtual_height()。</p>
  <p> </p>
  <h4>返回。</h4>
  <p class="code">沟通</p>
  <p> </p>
  <h4>例子。</h4>
  <p class="code">如果 keyboard_virtual_status() == true<br> {
    <br> key_h = keyboard_virtual_height();<br> }
  </p>
  <p>上面的代码将检查操作系统虚拟键盘的状态，如果它是可见的，就设置一个变量为键盘的高度。<b></b></p>
