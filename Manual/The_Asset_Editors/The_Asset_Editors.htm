  <h1>资产编辑部</h1>
  <p><span class="notranslate">GameMaker Studio 2</span>有许多不同的编辑器，你可以用它们来添加、删除和编辑你的游戏所需的不同资产。在开发过程中，你将需要使用一些--甚至全部--这些编辑器，而记住每样东西是做什么的
    每样东西的作用有时会有点令人生畏。为了帮助你，你可以找到下面列出的每一个不同的编辑器，点击任何一个都会带你到一个页面，详细解释它是什么以及如何使用它。</p>
